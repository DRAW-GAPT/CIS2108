<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    
  <!-- File Node -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
      <button mat-icon-button disabled></button>
      <mat-chip matTooltip={{tooltip(node)}} matTooltipPosition="right"  matTooltipClass="multiline-tooltip">
        <img src={{node.file.iconLink}}/>
        {{node.file.name}}
      </mat-chip>
    </mat-tree-node>
    
    <!-- Parent Node -->
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
      <button mat-icon-button [attr.aria-label]="'Toggle ' + node.item" matTreeNodeToggle>
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      <mat-chip matTooltip={{tooltip(node)}} matTooltipPosition="right"  matTooltipClass="multiline-tooltip">
        <img src={{node.file.iconLink}}/>
        {{node.file.name}}
      </mat-chip>
      <mat-progress-spinner class = "spinner" *ngIf="node.isLoading" mode="indeterminate"/>
    </mat-tree-node>
 
  </mat-tree>
