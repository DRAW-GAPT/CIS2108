<div class="recentHolder">
  <div class = "recentFile" *ngFor="let card of documents">
    <mat-card class="example-card" [routerLink]="['/item',card.id]">

      <div class="cardImageContainer">
        <img src={{card.image}} class="cardImage">
      </div>
      
      <mat-card-header>
        <mat-card-title>{{card.name}}</mat-card-title>
        
      </mat-card-header>
      <mat-card-content>
        <mat-card-subtitle class="last-modified-by"><b>Last Modified by:</b> <br/> {{card.lastModifier}} on <br>{{card.modifiedTime}}</mat-card-subtitle>
        <mat-card-subtitle><b>Author:</b> <br/>{{card.owner}}</mat-card-subtitle>
      </mat-card-content>

    </mat-card>
  </div>
</div>
