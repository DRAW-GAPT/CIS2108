<table mat-table [dataSource]="paginatedData" class="table">
    <!-- HEADERS -->
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let file"> 
            <img src={{file.iconLink}} class="icon"/>
            {{file.name}} 
        </td>
    </ng-container>
    <ng-container matColumnDef="Owner">
        <th mat-header-cell *matHeaderCellDef> Owner </th>
        <td mat-cell *matCellDef="let file"> {{file.owners[0].displayName}}</td>
    </ng-container>
    <ng-container matColumnDef="Last Modified">
        <th mat-header-cell *matHeaderCellDef> Last Modified </th>
        <td mat-cell *matCellDef="let file"> {{formatLastModified(file)}}</td>
    </ng-container>
    <ng-container matColumnDef="Size">
        <th mat-header-cell *matHeaderCellDef> Size </th>
        <td mat-cell *matCellDef="let file"> {{byteSize(file.size)}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['Name', 'Owner', 'Last Modified', 'Size']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['Name', 'Owner', 'Last Modified', 'Size'];"></tr>
</table>

<mat-paginator 
    [length]="files.length"
    [pageSize]="pageSize"
    [pageIndex]="pageNumber"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="pageNumber = $event.pageIndex; pageSize = $event.pageSize;"
    />
