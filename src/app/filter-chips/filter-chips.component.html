<mat-chip-listbox multiple selectable="false">
    <mat-chip-option [matMenuTriggerFor]="ownersMenu">
        Owner
        <mat-icon>keyboard_arrow_down</mat-icon>
    </mat-chip-option>

    <mat-chip-option [matMenuTriggerFor]="permissions">
        Permissions
        <mat-icon>keyboard_arrow_down</mat-icon>
    </mat-chip-option>
    
    <mat-chip-option  [matMenuTriggerFor]="date">
        Date
        <mat-icon>keyboard_arrow_down</mat-icon>     
    </mat-chip-option>
    
    <mat-chip-option [matMenuTriggerFor]="type" >
        Type
        <mat-icon>keyboard_arrow_down</mat-icon>
    </mat-chip-option>
    
    <mat-chip-option [matMenuTriggerFor]="shared">
        Shared with 
        <mat-icon>keyboard_arrow_down</mat-icon>
    </mat-chip-option>
</mat-chip-listbox>

<!---INPUT FOR OWNER-->
<mat-menu #ownersMenu="matMenu" multiple>
    <mat-form-field class="example-chip-list" appearance="fill" (click)="$event.stopPropagation()">
        <mat-chip-grid #ownerGrid aria-label="Enter email address..">
            <mat-chip-row *ngFor="let owner of owners"
                          (removed)="removeOwner(owner)"
                          [editable]="true"
                          (edited)="editOwner(owner, $event)"
                          [aria-description]="'press enter to edit ' + owner">
              {{owner}}
              <button matChipRemove [attr.aria-label]="'remove ' + owner">
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip-row>
            <input class="email-input" placeholder="Enter email address..."
                   [matChipInputFor]="ownerGrid"
                   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                   [matChipInputAddOnBlur]="addOnBlur"
                   (matChipInputTokenEnd)="addOwner($event)"
                   (change)="updateFilter()"/>
        </mat-chip-grid>
          
    </mat-form-field> 

            
</mat-menu>

<!---INPUT FOR TYPE -->
<mat-menu #type="matMenu" multiple appearance="fill">
    <mat-icon>search</mat-icon>
    <input type="text"
       matInput
       [matAutocomplete]="auto"
       (click)="$event.stopPropagation()"
       [(ngModel)]="searchText">
    
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"/>
    <div class="checkbox-container">
        
    </div>
</mat-menu>

<!---INPUT FOR SHARED WITH -->
<mat-menu id="shared" #shared="matMenu" multiple>
    <mat-form-field class="example-chip-list" appearance="fill" (click)="$event.stopPropagation()">
        <mat-chip-grid #sharedGrid aria-label="Enter email address..">
            <mat-chip-row *ngFor="let shared of sharedWith"
                          (removed)="removeShared(shared)"
                          [editable]="true"
                          (edited)="editShared(shared, $event)"
                          [aria-description]="'press enter to edit ' + shared">
              {{shared}}
              <button matChipRemove [attr.aria-label]="'remove ' + shared">
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip-row>
            <input class="email-input" placeholder="Enter email address..."
                   [matChipInputFor]="sharedGrid"
                   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                   [matChipInputAddOnBlur]="addOnBlur"
                   (matChipInputTokenEnd)="addShared($event)"
                   (change)="updateFilter()"/> <!--TODO should call re-display method instead, which would itself call filter by owner--> 
          </mat-chip-grid>
          
    </mat-form-field> 
        
</mat-menu>
  
<!---INPUT FOR PERMISSIONS-->
<mat-menu #permissions="matMenu" multiple appearance="fill">
    <mat-checkbox value="writer" [(ngModel)]="isCheckedWriter" (change)="onCheckboxChange($event)"><span class="drop-down-item1">Editor</span>
        <mat-icon class="drop-down-icon">edit</mat-icon> 
    </mat-checkbox><br>
    <mat-checkbox value="reader" [(ngModel)]="isCheckedReader"(change)="onCheckboxChange($event)"><span class="drop-down-item2">Viewer</span>
        <mat-icon class="drop-down-icon">remove_red_eye</mat-icon> 
    </mat-checkbox><br>
        
      <!-- david's  friend-->
      <button (click)="filterByOwner()">test</button>
</mat-menu>

<mat-menu #date="matMenu" multiple appearance="fill">
    <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
            <input matStartDate placeholder="Start date">
            <input matEndDate placeholder="End date">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    
</mat-menu>
