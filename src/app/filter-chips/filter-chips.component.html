<mat-chip-listbox multiple>
    <mat-chip-option (click)="ownerSelected = !ownerSelected">
        Owner
        <mat-icon>keyboard_arrow_down</mat-icon>
    </mat-chip-option>
    
    <mat-chip-option (click)="permissionsSelected = !permissionsSelected">
        Permissions
        <mat-icon>keyboard_arrow_down</mat-icon>
    </mat-chip-option>
    
    <mat-chip-option (click)="dateSelected = !dateSelected">
        Date
        <mat-icon>keyboard_arrow_down</mat-icon>     
    </mat-chip-option>
    
    <mat-chip-option (click)="typeSelected = !typeSelected">
        Type
        <mat-icon>keyboard_arrow_down</mat-icon>
    </mat-chip-option>
    
    <mat-chip-option (click)="sharedWithSelected = !sharedWithSelected">
        Shared with User
        <mat-icon>keyboard_arrow_down</mat-icon>
    </mat-chip-option>
</mat-chip-listbox>

<div class="filter-input-container">
    <div class="selected-div" >
        <mat-form-field *ngIf="ownerSelected">
            <input matInput class="input">
        </mat-form-field>
    </div>

    <div class="selected-div" >
        <mat-form-field *ngIf="permissionsSelected">
            <input matInput class="input">
        </mat-form-field>
    </div>

    <div class="selected-div" >
        <mat-form-field *ngIf="dateSelected">
            <input matInput class="input" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="selected-div" >
        <mat-form-field *ngIf="typeSelected">
            <input matInput class="input">
        </mat-form-field>
    </div>

    <div class="selected-div" >
        <mat-form-field *ngIf="sharedWithSelected">
            <input matInput class="input">
        </mat-form-field>
    </div>
</div>
