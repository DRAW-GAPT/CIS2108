<app-search-bar/>
<ng-container *ngIf="list$ | async as fileList; else loading">
    <app-filter-chips [unfilteredFiles]="fileList" (updateFilteredFiles)="setFilteredFiles($event)"/>
    <app-file-list [files]=filteredFiles />
</ng-container>

<ng-template #loading>Loading...</ng-template>

<button (click)="getMoreFiles(10000)">get 500 more files</button>
