<div class="dialog">
    <h2 mat-dialog-title>Share 'TestDocument.docx'</h2>
    <div mat-dialog-content class="content">
        <mat-form-field><input></mat-form-field>
      <p>People with access</p>
    </div>

      <button mat-button>
        <mat-icon>link</mat-icon>
        Copy link

    </div>
</div>
