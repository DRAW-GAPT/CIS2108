<div class="parent">
  <div class="side-toggle" (click)="showTabs = !showTabs">
    <mat-icon>
      {{showTabs? 'arrow_forward_ios' : 'arrow_back_ios'}}
    </mat-icon>
  </div>
  
  <mat-drawer-container class="example-container" autosize *ngIf="showTabs">
      <mat-tab-group style="width:100%; height: 20%;">
        <mat-tab>
          <ng-template mat-tab-label>
            Details
          </ng-template>
          Content 1
        </mat-tab>
      
        <mat-tab>
          <ng-template mat-tab-label>
            Activity
          </ng-template>
          Content 2
        </mat-tab>
      
        <mat-tab>
          <ng-template mat-tab-label>
            Versions
          </ng-template>
          Content 3
        </mat-tab>
      </mat-tab-group>
  </mat-drawer-container>
</div>
