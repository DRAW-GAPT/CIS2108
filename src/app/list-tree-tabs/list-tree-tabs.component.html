<mat-tab-group class="tab-bar" dynamicHeight preserveContent>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">view_list</mat-icon>
        Table View
      </ng-template>
      
        <ng-template matTabContent>
            <app-file-list/>
        </ng-template>
    </mat-tab>
  
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="icon">subdirectory_arrow_right</mat-icon>
        Hierarchy View 
      </ng-template>
        <ng-template matTabContent>
            <app-filetree/>
        </ng-template>
    </mat-tab>
  </mat-tab-group>
